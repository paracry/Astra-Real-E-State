<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
        body {
            background-image: url(images/home.jpeg);
            object-fit: cover;
            background-size: 320vh;
            background-position: top;

        }

        .welcome {
            display: block;
            font-size: 9vh;
            color: #000000;
            border-radius: 7vh;
            text-align: center;
            margin: auto;
            margin-top: 4vh;
            margin-bottom: 4vh;
            width: 25vw;
        }

        form {

            width: 30%;
            margin: auto;
            padding: 5vh;
            border-radius: 5vh;
            color: white;
            background-color: #000000ce;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="url"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="radio"] {
            display: inline-block;
            margin-right: 5px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h1 class="welcome">Agent Registration</h1>
    <form action="agent registration.php" method="post" enctype="multipart/form-data">
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" required /><br /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required /><br /><br />

        <label for="about">About yourself:</label>
        <textarea id="about" name="about" rows="4" cols="50"></textarea>

        <label for="phone_number">Phone Number:</label>
        <input type="tel" id="phone_number" name="phone_number" required /><br /><br />

        <label for="state">State:</label>
        <input type="text" id="state" name="state" required /><br /><br />

        <label for="area">Area:</label>
        <input type="text" id="area" name="area" required /><br /><br />

        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" name="pincode" required><br><br>

        <label for="address_url">Address URL:</label>
        <input type="url" id="address_url" name="address_url" required /><br /><br />

        <label for="website">Website:</label>
        <input type="url" id="website" name="website" /><br /><br />

        <label for="experience">Experience:</label>
        <input type="text" id="experience" name="experience" required /><br /><br />

        <label for="price">Price:</label>
        <input type="text" id="price" name="price" required><br><br>

        <label>Price negotiable?</label>
        <input type="radio" id="yes" name="negotiable" value="yes">
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="negotiable" value="no">
        <label for="no">No</label>

        <label for="photo">Photo:</label>
        <input type="file" id="image" name="image" accept="image/*" required /><br /><br />

        <input type="submit" value="Submit" />
    </form>
</body>

</html>
